language: go
sudo: false
go:
- 1.11.x
stages:
- test
- name: deploy
  if: branch = master
jobs:
  include:
  - stage: test
    services:
    - mongodb
    - rabbitmq
    - redis-server
    env:
      - GO111MODULE=on
      - MONGO_HOST=127.0.0.1:27017
      - MONGO_DB=paysuper_test
      - CENTRIFUGO_SECRET=secret
      - CARD_PAY_API_URL=https://sandbox.cardpay.com
      - CUSTOMER_COOKIE_PUBLIC_KEY=""
      - CUSTOMER_COOKIE_PRIVATE_KEY=""
    install: true
    script:
    - go test ./... -coverprofile=coverage.out -covermode=atomic -p=1
    after_success:
    - bash <(curl -s https://codecov.io/bash)
  - stage: deploy
    services: docker
    install: true
    script:
    - docker run -it -e JENKINS_AUTH_TOKEN=$JENKINS_AUTH_TOKEN -e JENKINS_BUILD_TOKEN=$JENKINS_BUILD_TOKEN
      -e JENKINS_BUILD_PROJECT=$TRAVIS_REPO_SLUG -e JENKINS_BUILD_BRANCH=$TRAVIS_BRANCH
      p1hub/p1jenkinstrigger
notifications:
  email: false
  slack:
    secure: 
